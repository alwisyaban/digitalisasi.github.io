    <script>

        const table = $('#tableData').DataTable({
          ajax: BASE_URL + '?action=get-product',
          columns: [
            {
              title: 'No',
              data: 'id',
            },
            {
              title: 'NIK',
              data: 'nik',
            },
            {
              title: 'Nama',
              data: 'nama',
            },
            {
              title: 'Departemen',
              data: 'departemen',
            },
            {
              title: 'Periode Shift',
              data: 'shift_periode',
            },
            {
              title: 'Tanggal Gowning',
              data: 'tgl_gowning',
            },
            {
              title: 'Lokasi Gowning',
              data: 'lokasi',
            },
            {
              title: 'Status ',
              data: 'status',
            },
            {
              title: 'Keterangan',

            },
            // {

          ],
          rowId: 'id',
          liveAjax: true,
          responsive: true,
        });

        $('#tambahProduk').on('click', () => {
          clear();
          $('#myModal').modal('show');
          //   $('#myModal .modal-title').text('Tambah Produk');

        // $('#tableData tbody').on('click', '#edit', function () {

        //   $('#idProduk').val(data.id);

        //   $('#testProduk').val(data.test);
        //   $('#test2Produk').val(data.test2);
        //   $('#myModal').modal('show');
        //   $('#myModal .modal-title').text('Edit Produk');
        // });

        $('.modal-footer .btn-success').on('click', () => {
          const nikProduk = $('#nikProduk').val();
          const namaProduk = $('#namaProduk').val();
          const departemenProduk = $('#departemenProduk').val();
          const idProduk = $('#idProduk').val();
          const shift_periodeProduk = $('#shift_periodeProduk').val();
          //   const test2Produk = $('#test2Produk').val();

          if (namaProduk == '' || nikProduk == '' || departemenProduk == '' || shift_periodeProduk == '') {
            alert('Harap Lengkapi semua field !');
            return;
          }

          let apiUrl = '';

          if (idProduk) {
            apiUrl = `${BASE_URL}?action=update&nik=${nikProduk}&nama=${namaProduk}&departemen=${departemenProduk}&id=${idProduk}&shift_periode=${shift_periodeProduk}`;
          } else {
            apiUrl = `${BASE_URL}?action=insert&nik=${nikProduk}&nama=${namaProduk}&departemen=${departemenProduk}&shift_periode=${shift_periodeProduk}`;
          }

          $.getJSON(apiUrl, function (result) {
            alert(result.message);
            location.reload();
          });
        });
      });

      function clear() {
        $('#idProduk').val('');
        $('#nikProduk').val('');
        $('#namaProduk').val('');
        $('#departemenProduk').val('');
        $('#shift_PeriodeProduk').val('');
      }
