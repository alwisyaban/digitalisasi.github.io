              <div class="mb-3">

              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Shift Periode (2 minggu)</label>

    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const BASE_URL = 'https://script.google.com/macros/s/AKfycbzMqpwj1HtGKFupqaT7iIhj7at63GYhi-6NWjudLhKDtgngCvqgkZKXKfNs4qGZeMNs/exec';
        const table = $('#tableData').DataTable({
          ajax: BASE_URL + '?action=get-product',
          columns: [
            {
              title: 'ID',
              data: 'id',
            },
            {
              title: 'Nik',
              data: 'nik',
            },
            {
              title: 'Nama',
              data: 'nama',
            },
            {
              title: 'Departemen',
              data: 'departemen',
            },
            {
              title: 'Tanggal Training',
              data: 'tgl_training',
            },
            {
              title: 'Hasil Training',
              data: 'hasil_training',
            },
            {
              title: 'Shift Periode',
              data: 'shift_periode',
            },
            {
              title: 'Tanggal Gowning',
              data: 'tgl_gowning',
            },
            {
              title: 'Lokasi',
              data: 'lokasi',
            },
            {
              title: 'Status',
              data: 'status',
            },
            {
              title: 'Keterangan',
              data: 'keterangan',
            },
            {
              title: 'Edit',
              targets: -1,
              data: null,
              defaultContent: '<button class="btn btn-warning" id="edit">Edit</button>',
            },
          ],
          rowId: 'id',
          liveAjax: true,
          responsive: true,
        });

        $('#tambahProduk').on('click', () => {
          clear();
          $('#myModal').modal('show');
          //$('#myModal .modal-title').text('Tambah Produk');
        });

        $('#tableData tbody').on('click', '#edit', function () {
          const data = table.row($(this).parents('tr')).data();
          console.log(data);
          $('#idProduk').val(data.id);
          $('#nikProduk').val(data.nik);
          $('#namaProduk').val(data.nama);
          $('#departemenProduk').val(data.departemen);
          $('#tgl_trainingProduk').val(data.tgl_training);
          $('#hasil_trainingProduk').val(data.hasil_training);
          $('#shift_periodeProduk').val(data.shift_periode);
          $('#tgl_gowning2Produk').val(data.tgl_gowning);
          $('#lokasiProduk').val(data.lokasi);
          $('#statusProduk').val(data.status);
          $('#keteranganProduk').val(data.keterangan);
          $('#myModal').modal('show');
          $('#myModal .modal-title').text('Edit Produk');
        });

        $('.modal-footer .btn-success').on('click', () => {
          const nikProduk = $('#nikProduk').val();
          const namaProduk = $('#namaProduk').val();
          const departemenProduk = $('#departemenProduk').val();
          const idProduk = $('#idProduk').val();
          const tgl_trainingProduk = $('#tgl_trainingProduk').val();
          const hasil_trainingProduk = $('#hasil_trainingProduk').val();
          const shift_periodeProduk = $('#shift_periodeProduk').val();
          const tgl_gowningProduk = $('#tgl_gowningProduk').val();
          const lokasiProduk = $('#lokasiProduk').val();
          const statusProduk = $('#statusProduk').val();
          const keteranganProduk = $('#keteranganProduk').val();

          if (namaProduk == '' || nikProduk == '' || tgl_trainingProduk == '') {
            alert('Harap Lengkapi semua field !');
            return;
          }

          let apiUrl = '';
          if (idProduk) {
            apiUrl = `${BASE_URL}?action=update&nik=${nikProduk}&nama=${namaProduk}&departemen=${departemenProduk}&id=${idProduk}&tgl_training=${tgl_trainingProduk}&hasil_training=${hasil_trainingProduk}&shift_periode=${shift_periodeProduk}&tgl_gownig=${tgl_gowningProduk}&lokasi=${lokasiProduk}&status=${statusProduk}&keterangan=${keteranganProduk}`;
          } else {
            apiUrl = `${BASE_URL}?action=insert&nik=${nikProduk}&nama=${namaProduk}&departemen=${departemenProduk}&tgl_training=${tgl_trainingProduk}&hasil_training=${hasil_trainingProduk}&shift_periode=${shift_periodeProduk}&tgl_gownig=${tgl_gowningProduk}&lokasi=${lokasiProduk}&status=${statusProduk}&keterangan=${keteranganProduk}`;
          }

          $.getJSON(apiUrl, function (result) {
            alert(result.message);
            location.reload();
          });
        });
      });

      function clear() {
        $('#idProduk').val('');
        $('#nikProduk').val('');
        $('#namaProduk').val('');
        $('#departemenProduk').val('');
        $('#tgl_trainingProduk').val('');
        $('hasil_trainingProduk').val('');
        $('#shift_periodeProduk').val('');
        $('#tgl_gowningProduk').val('');
        $('#lokasiProduk').val('');
        $('#statusProduk').val('');
        $('#keteranganProduk').val('');
      }
    </script>
